<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic, Tac, Toe!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

    <main>

        <div class="title">Tic-Tac-Toe</div>

        <section id="scores">
            <div id="player1-score" class="score-container turn player1">
                Player 1
            </div>
            <div id="player2-score" class="score-container scoreH" onclick="computerAI.toggleComputer()">
                <div id="playerName">Player 2</div>
                <div id="clickMe">(Click Me!)</div>
            </div>
        </section>

        <section id="game-container">
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
            <div id="3" class="square"></div>

            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
            <div id="6" class="square"></div>

            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
            <div id="9" class="square"></div>
        </section>

        
        <div id="end-game-container" class="blur-box">
            <h1 class="winner"></h1>
        </div>

        <button id="game-refresh" class="button" onClick="window.location.reload();">Play again?</button>
     
        


    </main>



    <script src="app.js"></script>
</body>
</html>
