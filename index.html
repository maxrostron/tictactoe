<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic, Tac, Toe!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

    <main>

        <div class="title">Tic-Tac-Toe</div>

        <section id="scores">
            <div id="player1-score" class="score-container player1 turn win">
                <div>Player 1</div>


            </div>
            <div id="player2-score" class="score-container player2 turn lose">
                <div>Player 2</div>
            </div>
        </section>

        <section id="game-container">
            <div id="top-left" class="square"></div>
            <div id="top-middle" class="square"></div>
            <div id="top-right" class="square"></div>

            <div id="middle-left" class="square"></div>
            <div id="middle-middle" class="square"></div>
            <div id="middle-right" class="square"></div>

            <div id="bottom-left" class="square"></div>
            <div id="bottom-middle" class="square naught"></div>
            <div id="bottom-right" class="square cross"></div>
        </section>

        <button id="game-refresh" class="button">Play again?</button>


    </main>



    <script src="app.js"></script>
</body>
</html>
